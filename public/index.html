<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description"
    content="RapGuide.com helps teachers create engaging classroom content using informative rap music videos, and helps students and lifelong learners engage with science through the arts." />
  <meta name="google-signin-client_id" content="375078761626-ubbg6aq3fl7d8rrfb606klm4i8qct5vq">
  <meta property="og:url" content="http://www.rapguide.com" />
  <meta property="og:type" content="article" />
  <meta property="og:title" content="Rap Guide" />
  <meta property="og:description"
    content="RapGuide.com helps teachers create engaging classroom content using informative rap music videos, and helps students and lifelong learners engage with science through the arts." />
  <meta property="og:image" content="https://www.rapguide.com/static/media/logo-standard.e078a664.jpg" />

  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <script src="https://apis.google.com/js/api.js" async defer></script>
  <title>RAPGUIDE</title>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

  <!--- Netlify Forms -->
  <!-- A little help for the Netlify post-processing bots -->
  <form name="contact" netlify netlify-honeypot="bot-field" hidden>
    <input type="text" name="firstName" />
    <input type="text" name="lastName" />
    <input type="email" name="email" />
    <input type="text" name="subject" />
    <input type="checkbox" name="educatorRequest" value="Yes" />
    <input type="text" name="institution" />
    <input type="text" name="city" />
    <input type="text" name="state" />
    <select name="studentAgeRange">
      <option value="Primary">Primary</option>
      <option value="Middle School">Middle School</option>
      <option value="High School">High School</option>
      <option value="Post Secondary">Post Secondary</option>
      <option value="Other">Other</option>
    </select>
    <input name="interests" type="checkbox" value="Education" />
    <input name="interests" type="checkbox" value="Science" />
    <input name="interests" type="checkbox" value="Literature" />
    <input name="interests" type="checkbox" value="Arts" />
    <input name="interests" type="checkbox" value="Evolution" />
    <input name="interests" type="checkbox" value="Climate Chaos" />
    <input name="interests" type="checkbox" value="Religion" />
    <input name="interests" type="checkbox" value="Neuroscience" />
    <input name="interests" type="checkbox" value="Medicine" />
    <input name="interests" type="checkbox" value="Environmentalism" />
    <input name="interests" type="checkbox" value="Psychology" />
    <input name="interests" type="checkbox" value="Technology" />
    <input name="interests" type="checkbox" value="Critical Thinking" />
    <input name="interests" type="checkbox" value="Hip Hop" />
  </form>

</body>

</html>
